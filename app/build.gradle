apply plugin: 'com.android.application'


android {
    compileSdkVersion compileSdk
    buildToolsVersion buildTools
//        applicationId "adb uninstall com.chumu.jianzhimao"
    defaultConfig {
        applicationId "com.chumu.jianzhimao"
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode appVersionCode
        versionName appVersionName
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi"
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "7aa4442319c651ce43e81b8f", //Portal上注册的包名对应的 appKey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }



    signingConfigs {
        release {
            keyAlias 'ChuMuYa'
            keyPassword '123456'
//            storeFile file('E:/work/workcode/qianmingwengjian/chumu.jks.old')
            storeFile file('D:/My Code/chumu.jks.old')
            storePassword '123456'
            v2SigningEnabled true
        }
        debug {
            keyAlias 'ChuMuYa'
            keyPassword '123456'
//            storeFile file('E:/work/workcode/qianmingwengjian/chumu.jks.old')
            storeFile file('D:/My Code/chumu.jks.old')
            storePassword '123456'
            v2SigningEnabled true
        }
    }
}
allprojects {
    repositories {

        maven { url 'https://jitpack.io' }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "androidx.appcompat:appcompat:$appcompatVersion"

    implementation "androidx.constraintlayout:constraintlayout:$constraintlayoutVersion"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    annotationProcessor "com.alibaba:arouter-compiler:$arouterCompilerVersion"
    implementation 'com.jzp:rotate3D:1.0.0'
    implementation project(path: ':common_base')
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"


}
